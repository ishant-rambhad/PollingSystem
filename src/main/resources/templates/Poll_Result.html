<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Poll Results</h2>

        <!-- Poll Question -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-4" th:text="${pollQuestion}">Poll Question</h3>
            <ul id="optionsList">
                <!-- Loop through each poll result to show options and their progress bar -->
                <li th:each="result, iterStat : ${pollResults}" class="mb-4">
                    <div class="flex justify-between mb-2">
                        <!-- Loop through the pollOptionsList passed from the controller -->
                        <span th:each="option, index : ${pollOptionsList}">
                            <span th:text="${option}"></span>
                        </span>
                        
                        <!-- Votes and Percentage -->
                        <span th:text="${results} + ' votes (' + ${results} + '%)'">Votes and Percentage</span>
                    </div>

                    <!-- Progress Bar (width determined by percentage) -->
                    <div class="w-full bg-gray-200 rounded-full h-4">
                        <div class="bg-blue-500 h-4 rounded-full" th:style="'width: ' + ${result.percentage} + '%'"></div>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Total Votes -->
        <!-- <div id="totalVotes" class="text-gray-700 font-bold text-center" th:text="'Total Votes: ' + ${totalVotes}">Total Votes</div> -->
    </div>
</body>
</html>
