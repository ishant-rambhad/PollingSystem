<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Poll Results</h2>

        <!-- Poll Question -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-4" th:text="${pollQuestion}">Poll Question</h3>
            
            <!-- Poll Options -->
            <ul id="optionsList" class="space-y-4">
                <!-- Loop through each formatted result -->
                <li th:each="result : ${formattedResults}" class="mb-4">
                    <div class="flex justify-between items-center">
                        <span th:text="${result['optionName']}" class="text-gray-700 font-medium">Option</span>
                        <span th:text="'Votes: ' + ${result['votes']}" class="text-gray-600">0 votes</span>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="w-full bg-gray-200 rounded-full h-4 mt-2">
                        <div class="bg-blue-500 h-4 rounded-full" th:style="'width: ' + ${result['percentage']} + '%'"></div>
                    </div>
                    
                    <div class="text-right text-sm text-gray-500" th:text="${result['percentage']} + '%'">0%</div>
                </li>
            </ul>
        </div>

        <!-- Total Votes -->
        <div id="totalVotes" class="text-gray-700 font-bold text-center" th:text="'Total Votes: ' + ${totalVotes}">Total Votes</div>

        <!-- Error Message (if any) -->
        <div class="text-red-500 text-center mt-4" th:if="${error}" th:text="${error}"></div>
    </div>
</body>
</html>
